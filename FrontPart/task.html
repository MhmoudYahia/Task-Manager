<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalized css -->
    <link rel="stylesheet" href="./css/normalized.css" />
    <!-- icons library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- my styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Task Edit</title>
  </head>
  <body>
    <div class="container">
      <div class="editTask">
        <h1>Edit Task</h1>
        <div class="fields">
          <div class="field">
            <label for="id">Task ID</label>
            <span class="id"></span>
          </div>
          <div class="field">
            <label for="name">Name</label>
            <input type="text" placeholder="Task Name" class="name" />
          </div>
          <div class="field">
            <label for="com">Completed</label>
            <input type="checkbox" name="completed" class="com" />
          </div>
        </div>
        <button>Edit</button>
      </div>
    </div>
    <script src="./JS/taskEdit.js"></script>
  </body>
</html>
